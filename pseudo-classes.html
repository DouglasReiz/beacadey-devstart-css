<!--

    *** PSEUDO-CLASSES ***

    Uma pseudo-classe CSS é uma palvra-chave adicionada a seletores que especifica 
    um estado especila do elemento selecionado. por exemplo, :hover pode ser usado 
    para alterar a cor de um botão quando o usuário passar o cursor sobre ele.

    Documentação: https://developer.mozilla.org/pt-BR/docs/web/CSS/Pseudo-classes

    **SELECIONANDO ELEMENTOS COM PSEUDO-CLASSSES***

    :first-child
    :nth-of-type()
    :nth-child()
    :nth-child(event)
    :nth-child(odd)

    ** Ações do usuário **

    :hover - Quando o usuário passa o cursor por cima do elemento
    :focus - Quando o usuário da um foco no elemento

    ** Atributos **
    Podemos utilizar melhor em formulários

    :disabled
    :required
-->
